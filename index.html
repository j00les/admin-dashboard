<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <div class="search">
                <img src="assets/magnify.svg" alt="">
                <span class="searchbar"></span>
            </div>
            <div class="user">
                <img src="assets/bell.svg" alt="">

            </div>
        </header>

        <aside class="dashboard">
            <div class="title">
                <img src="assets/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <img src="assets/home.svg" alt="">
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <img src="assets/account.svg" alt="">
                        <a href="#profile">Profile</a>
                    </li>
                    <li>
                        <img src="assets/message-settings.svg" alt="">
                        <a href="#messages">Messages</a>
                    </li>
                    <li>
                        <img src="assets/clock-time-five.svg" alt="">
                        <a href="#history">History</a>
                    </li>
                    <li>
                        <img src="assets/text-box-outline.svg" alt="">
                        <a href="#tasks">Tasks</a>
                    </li>
                    <li>
                        <img src="assets/account-group-outline.svg" alt="">
                        <a href="#communities">Communities</a>
                    </li>
                </ul>
                <ul class="utilities">
                    <li>
                        <img src="assets/cog.svg" alt="">
                        <a href="#settings">Settings</a>
                    </li>
                    <li>
                        <img src="assets/help-box.svg" alt="">
                        <a href="#support">Support</a>
                    </li>
                    <li>
                        <img src="assets/shield-check.svg" alt="">
                        <a href="privacy">Privacy</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="article">main section</section>

        <footer>footer</footer>
    </main>
</body>

</html>
